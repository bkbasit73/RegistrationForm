<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>

<body>
<form action="#" method="POST">
    <Label for="name"> Full Name</Label>
    <input type="text" id="name" name="name" required>

<br>
<br>

    <label for="email">Email Address </label>
    <input type="email" id="email" name="email" required>
    <br> 
    <br>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password">
    <br>
    <br>

    <fieldset style="width: 300px; height: 40px;">
 <legend>Gender:</legend>
 <label> <input type="radio" name="gender" value="male">Male</label>
 <label> <input type="radio" name="gender" value="female">Female</label>
<label><input type="radio" name="" other="gender">Other</label>
    </fieldset>
<br>
<br>
<label for="dob">Date of Birth</label>
<input type="date" name="dob" id="dob" >
<br>
<br>
<br>
<label for="message">More about you:</label>
<br> <br>
<textarea id="message" name="message" rows="5" cols="30"></textarea>
<br> <br><br>
<label> <input type="checkbox" name="terms" required> I consented to have all of my rights assigned to this company.</label>
<br>
<br>
<label> <input type="checkbox" name="newsletter" required> Subscribe to our newsletter, which will inundate you with frequent communications throughout the day.</label>
<br>
<br>
<br>
<button type="submit">Register</button>
</form>

</body>

</html>
